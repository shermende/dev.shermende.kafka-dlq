#
version: @project.version@
#
server:
  port: 6532
#
spring:
  application:
    name: kafka-dlq-retry
  profiles:
    active: profiling
  kafka:
    consumer:
      group-id: ${spring.application.name}
#
management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"